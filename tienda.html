<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda Online - AlephMotion</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Header -->
  <header class="bg-black text-white py-4">
    <div class="container mx-auto flex justify-between items-center px-6">
      <h1 class="text-xl font-bold">AlephMotion</h1>
      <nav>
        <a href="index.html" class="px-4 hover:text-pink-400">Inicio</a>
        <a href="programas.html" class="px-4 hover:text-pink-400">Programas</a>
        <a href="tienda.html" class="px-4 text-pink-400 font-bold">Tienda</a>
      </nav>
    </div>
  </header>

  <!-- Contenido -->
  <main class="container mx-auto py-12 px-6">
    <h2 class="text-3xl font-extrabold text-center mb-10">Tienda Online</h2>

    <!-- Grid de productos -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">

      <!-- Producto 1 -->
      <div class="bg-white rounded-lg shadow-lg overflow-hidden">
        <img src="assets/tienda/producto1-tienda.jpg" alt="El Más Deseado" class="w-full h-56 object-cover">
        <div class="p-4 text-center">
          <h3 class="text-lg font-bold">El Más Deseado</h3>
        </div>
      </div>

      <!-- Producto 2 -->
      <div class="bg-white rounded-lg shadow-lg overflow-hidden">
        <img src="assets/tienda/producto2-tienda.jpg" alt="El Necesario" class="w-full h-56 object-cover">
        <div class="p-4 text-center">
          <h3 class="text-lg font-bold">El Necesario</h3>
        </div>
      </div>

      <!-- Producto 3 -->
      <div class="bg-white rounded-lg shadow-lg overflow-hidden">
        <img src="assets/tienda/producto3-tienda.jpg" alt="El Que No Puede Faltar" class="w-full h-56 object-cover">
        <div class="p-4 text-center">
          <h3 class="text-lg font-bold">El Que No Puede Faltar</h3>
        </div>
      </div>

      <!-- Muy Pronto 1 -->
      <div class="relative bg-white rounded-lg shadow-lg overflow-hidden">
        <img src="assets/tienda/producto4-tienda.jpg" alt="Muy Pronto" class="w-full h-56 object-cover">
        <div class="absolute inset-0 bg-black bg-opacity-60 flex items-center justify-center">
          <h3 class="text-lg font-bold text-white italic">Muy Pronto</h3>
        </div>
      </div>

      <!-- Muy Pronto 2 -->
      <div class="relative bg-white rounded-lg shadow-lg overflow-hidden">
        <img src="assets/tienda/producto4-tienda.jpg" alt="Muy Pronto" class="w-full h-56 object-cover">
        <div class="absolute inset-0 bg-black bg-opacity-60 flex items-center justify-center">
          <h3 class="text-lg font-bold text-white italic">Muy Pronto</h3>
        </div>
      </div>

      <!-- Muy Pronto 3 -->
      <div class="relative bg-white rounded-lg shadow-lg overflow-hidden">
        <img src="assets/tienda/producto4-tienda.jpg" alt="Muy Pronto" class="w-full h-56 object-cover">
        <div class="absolute inset-0 bg-black bg-opacity-60 flex items-center justify-center">
          <h3 class="text-lg font-bold text-white italic">Muy Pronto</h3>
        </div>
      </div>

    </div>

    <p class="text-center mt-12 text-gray-600 text-lg">
      Muy pronto podrás comprar directamente desde nuestra tienda online.
    </p>
  </main>

  <!-- Footer -->
  <footer class="bg-black text-white py-6 mt-12">
    <p class="text-center">© 2025 AlephMotion. Todos los derechos reservados.</p>
  </footer>

</body>
</html>
